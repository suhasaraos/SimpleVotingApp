name: CD - Deploy to Azure

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  AZURE_WEBAPP_NAME: 'votingapp' 
  AZURE_WEBAPP_PACKAGE_PATH: './publish'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore VotingApp.sln
      
    - name: Build
      run: dotnet build VotingApp.sln --configuration Release --no-restore
      
    - name: Test
      run: dotnet test VotingApp.sln --configuration Release --no-build --verbosity normal
      
    - name: Publish
      run: dotnet publish VotingApp/VotingApp.csproj --configuration Release --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      
    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        retention-days: 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: ${{ steps.deploy.outputs.webapp-url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        
    - name: Deploy to Azure Web App
      id: deploy
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PRODUCTION }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        
    - name: Run smoke tests
      run: |
        echo "Running smoke tests against production environment..."
        # Add your smoke test commands here
        # curl -f ${{ steps.deploy.outputs.webapp-url }}/health || exit 1
        
    - name: Create release tag
      if: success()
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        TAG_NAME="v$(date +'%Y.%m.%d')-${{ github.run_number }}"
        git tag -a "$TAG_NAME" -m "Production release $TAG_NAME"
        git push origin "$TAG_NAME"
