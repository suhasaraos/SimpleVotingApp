name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
        
    - name: Restore and build
      run: |
        dotnet restore VotingApp/VotingApp.sln
        dotnet build VotingApp/VotingApp.sln --configuration Release --no-restore
        
    - name: Run tests
      run: dotnet test VotingApp/VotingApp.sln --configuration Release --no-build
      
    - name: Publish application
      run: |
        dotnet publish VotingApp/VotingApp/VotingApp.csproj \
          --configuration Release \
          --output ./release-artifacts/win-x64 \
          --runtime win-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:Version=${{ steps.version.outputs.VERSION }}
          
        dotnet publish VotingApp/VotingApp/VotingApp.csproj \
          --configuration Release \
          --output ./release-artifacts/linux-x64 \
          --runtime linux-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:Version=${{ steps.version.outputs.VERSION }}
          
    - name: Create zip archives
      run: |
        cd release-artifacts/win-x64
        zip -r ../../VotingApp-${{ steps.version.outputs.VERSION }}-win-x64.zip .
        cd ../linux-x64
        tar -czf ../../VotingApp-${{ steps.version.outputs.VERSION }}-linux-x64.tar.gz .
        cd ../..
        
    - name: Generate changelog
      id: changelog
      run: |
        echo "## Changes in ${{ steps.version.outputs.VERSION }}" > CHANGELOG.md
        git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%an)" >> CHANGELOG.md || echo "- Initial release" >> CHANGELOG.md
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: Release ${{ steps.version.outputs.VERSION }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
        files: |
          VotingApp-${{ steps.version.outputs.VERSION }}-win-x64.zip
          VotingApp-${{ steps.version.outputs.VERSION }}-linux-x64.tar.gz
        token: ${{ secrets.GITHUB_TOKEN }}
